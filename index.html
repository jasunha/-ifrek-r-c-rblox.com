<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Mesaj Gönder</title>
    <script>
        function sendMessage() {
            var webhookUrl = document.getElementById("webhookUrl").value;  // Webhook URL'si
            var message = document.getElementById("message").value;  // Mesaj içeriği
            var username = document.getElementById("username").value;  // Kullanıcı adı
            var avatarUrl = document.getElementById("avatarUrl").value;  // Profil fotoğrafı URL'si

            // Webhook URL'si ve mesaj boşsa kullanıcıya hata mesajı göster
            if (!webhookUrl || !message) {
                alert("Webhook URL'sini ve mesajınızı girin!");
                return;
            }

            var data = {
                "content": message,  // Mesaj içeriği
                "username": username,  // Gönderen ismi
                "avatar_url": avatarUrl  // Profil fotoğrafı URL'si
            };

            // Fetch ile POST isteği gönderme
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("Mesaj başarıyla gönderildi.");
                } else {
                    alert("Mesaj gönderilemedi. Hata: " + response.status);
                }
            })
            .catch(error => {
                console.error("Mesaj gönderilirken bir hata oluştu:", error);
                alert("Mesaj gönderilirken bir hata oluştu.");
            });
        }
    </script>
</head>
<body>
    <h1>Discord Webhook ile Mesaj Gönder</h1>
    
    <!-- Webhook URL, mesaj, kullanıcı adı ve profil fotoğrafı URL'si giriş formu -->
    <label for="webhookUrl">Webhook URL:</label><br>
    <input type="text" id="webhookUrl" placeholder="Webhook URL'nizi buraya yapıştırın..." style="width: 100%;" required><br><br>

    <label for="username">Kullanıcı Adı:</label><br>
    <input type="text" id="username" placeholder="Gönderen ismini girin..." style="width: 100%;" required><br><br>

    <label for="avatarUrl">Profil Fotoğrafı URL'si:</label><br>
    <input type="text" id="avatarUrl" placeholder="Profil fotoğrafı URL'sini girin..." style="width: 100%;" required><br><br>

    <label for="message">Mesajınızı Yazın:</label><br>
    <textarea id="message" placeholder="Mesajınızı buraya yazın..." rows="4" cols="50" required></textarea><br><br>

    <button onclick="sendMessage()">Mesajı Gönder</button>
</body>
</html>
