<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Kırıcı</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .box {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin: 10px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        .console {
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: left;
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            height: 200px;
            overflow-y: auto;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Şifre Kırıcı</h2>
        <div class="box">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" placeholder="Kullanıcı adını girin">
            <button onclick="startProcess()">Başlat</button>
            <p id="result"></p>
        </div>
        <div class="console" id="console"></div>
    </div>

    <script>
        function logToConsole(message) {
            const consoleDiv = document.getElementById('console');
            consoleDiv.innerHTML += message + "<br>";
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function startProcess() {
            const username = document.getElementById('username').value;
            
            if (!username) {
                alert("Lütfen kullanıcı adını girin!");
                return;
            }

            logToConsole(`Kullanıcı: ${username} için rastgele şifre kırma denemesi başlatıldı...`);
            
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let attempts = 0;
            
            setInterval(() => {
                let attempt = "";
                for (let i = 0; i < 8; i++) {  // Rastgele 8 karakterli şifre denemeleri yapılıyor
                    attempt += charset[Math.floor(Math.random() * charset.length)];
                }
                attempts++;
                logToConsole(`Deneme ${attempts}: ${attempt}`);
            }, 100);
        }
    </script>
</body>
</html>
