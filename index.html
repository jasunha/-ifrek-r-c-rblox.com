<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ratne Game Platformu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        .icon-round {
            border-radius: 9999px;
            width: 32px;
            height: 32px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .icon-round:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white font-sans">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-gray-800 shadow-lg">
        <!-- Language Selection -->
        <div class="flex space-x-2">
            <button onclick="changeLang('tr')"><img src="https://flagcdn.com/w20/tr.png" alt="TR" class="rounded-full"></button>
            <button onclick="changeLang('az')"><img src="https://flagcdn.com/w20/az.png" alt="AZ" class="rounded-full"></button>
            <button onclick="changeLang('en')"><img src="https://flagcdn.com/w20/gb.png" alt="EN" class="rounded-full"></button>
        </div>

        <!-- Socials -->
        <div class="flex space-x-4">
            <a href="https://discord.gg/56g4uYFPun" target="_blank" title="Discord Sunucusu">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="icon-round" />
            </a>
            <a href="https://www.youtube.com/@Mr.Advord/videos" target="_blank" title="YouTube Kanalı">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="icon-round" />
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen space-y-6 px-4">
        <h1 id="main-title" class="text-4xl font-bold animate-pulse">Ratne Game Platformuna Hoşgeldiniz</h1>
        <button onclick="toggleSection('download')" id="btn-download" class="bg-purple-600 hover:bg-purple-800 px-4 py-2 rounded-xl shadow-xl animate-bounce"></button>
        <button onclick="toggleSection('about')" id="btn-about" class="bg-green-600 hover:bg-green-800 px-4 py-2 rounded-xl shadow-xl animate-bounce"></button>

        <!-- Download Section -->
        <section id="download" class="hidden mt-4 p-4 bg-gray-700 rounded-xl shadow-xl animate-fadeIn w-full max-w-md">
            <h2 id="download-title" class="text-2xl mb-2"></h2>
            <a href="#" id="download-link" class="bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded text-white inline-block"></a>
        </section>

        <!-- About Section -->
        <section id="about" class="hidden mt-4 p-4 bg-gray-700 rounded-xl shadow-xl animate-fadeIn w-full max-w-md">
            <h2 id="about-title" class="text-2xl mb-2"></h2>
            <p id="about-text"></p>
        </section>
    </main>

<script>
    const texts = {
        tr: {
            mainTitle: "Ratne Game Platformuna Hoşgeldiniz",
            btnDownload: "Program İndir",
            btnAbout: "Hakkımızda",
            downloadTitle: "Program İndirme Bölümü",
            downloadLink: "İndir",
            aboutTitle: "Hakkımızda",
            aboutText: "TR & AZ ortaklığı ile kurulan platform sahipleri \"amacımyoki ve advord_.\" kullanıcılarıdır."
        },
        az: {
            mainTitle: "Ratne Oyun Platformuna Xoş Gəlmisiniz",
            btnDownload: "Proqramı Yüklə",
            btnAbout: "Haqqımızda",
            downloadTitle: "Proqram Yükləmə Bölməsi",
            downloadLink: "Yüklə",
            aboutTitle: "Haqqımızda",
            aboutText: "TR & AZ ortaq olaraq yaradılmış platformanın sahibləri \"amacımyoki və advord_.\" istifadəçiləridir."
        },
        en: {
            mainTitle: "Welcome to Ratne Game Platform",
            btnDownload: "Download Program",
            btnAbout: "About Us",
            downloadTitle: "Program Download Section",
            downloadLink: "Download",
            aboutTitle: "About Us",
            aboutText: "The platform owners \"amacımyoki and advord_.\" are partners from TR & AZ."
        }
    };

    let currentLang = 'tr';

    function updateTexts() {
        const t = texts[currentLang];
        document.getElementById('main-title').textContent = t.mainTitle;
        document.getElementById('btn-download').textContent = t.btnDownload;
        document.getElementById('btn-about').textContent = t.btnAbout;
        document.getElementById('download-title').textContent = t.downloadTitle;
        document.getElementById('download-link').textContent = t.downloadLink;
        document.getElementById('about-title').textContent = t.aboutTitle;
        document.getElementById('about-text').textContent = t.aboutText;
    }

    function changeLang(lang) {
        if (texts[lang]) {
            currentLang = lang;
            updateTexts();
        }
    }

    function toggleSection(sectionId) {
        document.getElementById('download').classList.add('hidden');
        document.getElementById('about').classList.add('hidden');
        document.getElementById(sectionId).classList.remove('hidden');
    }

    // İlk sayfa metinlerini yükle
    updateTexts();
</script>
</body>
</html>
